<!DOCTYPE html>
    <html lang="en">

    <head>
        <link 
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" 
        rel="stylesheet">
        <meta 
        charset="UTF-8">
        <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="index.css">
        <title>
            Password Generator
        </title>
    </head>

        <body>

            <div 
            class="container-all-el">

                <header>
                    <h1 
                    class="head-title left-space">
                        Generate a 
                        <span 
                        class="head-title-purple">
                        random password
                        </span>
                    </h1>
                    <h2 
                    class="title-support-texts left-space">
                        Never use an insecure password again.
                    </h2>
                </header>

                <main>

                    <button 
                    onclick="getRandomPasswordUI()">
                        Generate passwords
                    </button>

                    <div 
                    class="password-fields">
                        <p 
                        class="fields-passwords"
                        id="password-el-one"> 
                        </p>
                        <p 
                        class="fields-passwords"
                        id="password-el-two">
                        </p> 
                    </div>  

                </main>
            </div>


            <script 
            src="index.js">
            </script>

        </body>

    </html>
